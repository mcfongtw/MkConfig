     InstancePrefix : Heap_Memory_Usage_
     Type : gauge
     Table : true
   - Attribute : NonHeapMemoryUsage
     InstancePrefix : Non_Heap_Memory_Usage_
     Type : gauge
     Table : true
- name : RandomGauge
  objectName: org.example.simple:type=RandomGauge
  InstancePrefix : RandomGauge
  required: true
  attributes:
   - Attribute : Value
     InstancePrefix : Value
     Type : gauge
     Table : false
