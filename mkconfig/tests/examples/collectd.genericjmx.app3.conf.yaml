progName : 'ConstantCounter'
hostAddr : 'localhost'
hostPort : '10333'
fqdn : 'my.host.cc'
progPrefix : "ConstantCounter_"
progVer : '3.3'
mbeans:
- name : Memory
  objectName: java.lang:type=Memory
  InstancePrefix : Memory
  required: true
  attributes:
   - Attribute : HeapMemoryUsage
     InstancePrefix : Heap_Memory_Usage_
     Type : gauge
     Table : true
   - Attribute : NonHeapMemoryUsage
     InstancePrefix : Non_Heap_Memory_Usage_
     Type : gauge
     Table : true
- name : ConstantCounter
  objectName: org.example.simple:type=ConstantCounter
  InstancePrefix : ConstantCounter
  required: true
  attributes:
   - Attribute : Counter
     InstancePrefix : Counter
     Type : counter
     Table : false
