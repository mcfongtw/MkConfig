progName : 'Cassandra'
hostAddr : 'localhost'
hostPort : '7199'
fqdn : 'my.host.cc'
progPrefix : "CASSANDRA_"
progVer : '3.9+'
cfs : ['Standard1', 'Super1']
keyspace : 'Keyspace1'
requests : ['MutationStage', 'ReadRepairStage', 'ReadStage', 'ReplicateOnWriteStage', 'RequestResponseStage']
internals : ['FlushWriter', 'MemtablePostFlusher', 'commitlog_archiver', 'MigrationStage']
drops : ['MUTATION', 'COUNTER_MUTATION', 'READ_REPAIR', 'READ', 'REQUEST_RESPONSE']
compaction_task_types : ['CompletedTasks', 'PendingTasks']
mbeans:
- name : Memory
  objectName: java.lang:type=Memory
  InstancePrefix : Memory
  required: true
  attributes:
   - Attribute : HeapMemoryUsage
     InstancePrefix : Heap_Memory_Usage_
     Type : gauge
     Table : true
   - Attribute : NonHeapMemoryUsage
     InstancePrefix : Non_Heap_Memory_Usage_
     Type : gauge
     Table : true
- name : Memory_EdenSpace
  objectName: java.lang:type=MemoryPool,name=Eden Space
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : EdenSpace_Usage_
     Type : gauge
     Table : true
- name : Memory_SurvivorSpace
  objectName: java.lang:type=MemoryPool,name=Survivor Space
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : SurvivorSpace_Usage_
     Type : gauge
     Table : true
- name : Memory_TenuredGen
  objectName: java.lang:type=MemoryPool,name=Tenured Gen
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : TenuredGen_Usage_
     Type : gauge
     Table : true
- name : Nio_DirectMemory
  objectName: java.nio:type=BufferPool,name=direct
  InstancePrefix : Nio
  required: false
  attributes:
   - Attribute : MemoryUsed
     InstancePrefix : DirectMemory_Used
     Type : gauge
   - Attribute : TotalCapacity
     InstancePrefix : DirectMemory_Max
     Type : gauge
- name : Nio_MappedMemory
  objectName: java.nio:type=BufferPool,name=mapped
  InstancePrefix : Nio
  required: false
  attributes:
   - Attribute : MemoryUsed
     InstancePrefix : MappedMemory_Used
     Type : gauge
   - Attribute : TotalCapacity
     InstancePrefix : MappedMemory_Max
     Type : gauge
- name : Threading
  objectName: java.lang:type=Threading
  InstancePrefix : Threading
  required: true
  attributes:
   - Attribute : ThreadCount
     InstancePrefix : Count
     Type : counter
   - Attribute : PeakThreadCount
     InstancePrefix : Peak_Count
     Type : counter
- name : GC_ParNew
  objectName: java.lang:type=GarbageCollector,name=ParNew
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : ParNew_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : ParNew_Time
     Type : counter
- name : GC_ConcurrentMarkSweep
  objectName: java.lang:type=GarbageCollector,name=ConcurrentMarkSweep
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : CMS_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : CMS_Time
     Type : counter
- name : System
  objectName: java.lang:type=OperatingSystem
  InstancePrefix : System
  required: true
  attributes:
   - Attribute : MaxFileDescriptorCount
     InstancePrefix : Max_FD
     Type : gauge
   - Attribute : OpenFileDescriptorCount
     InstancePrefix : Open_FD
     Type : gauge
- name : Perf_Overall_Stats
  objectName: org.apache.cassandra.db:type=StorageProxy
  InstancePrefix : Perf
  required: true
  attributes:
   - Attribute : RecentReadLatencyMicros
     InstancePrefix : Recent_Read_Latency_Micros
   - Attribute : ReadOperations
     InstancePrefix : Read_Operation
   - Attribute : RecentWriteLatencyMicros
     InstancePrefix : Recent_Write_Latency_Micros
   - Attribute : WriteOperations
     InstancePrefix : Write_Operation
- name : TPStats_Compaction
  objectName: org.apache.cassandra.db:type=CompactionManager
  InstancePrefix : TPStats_Stage_Compaction
  required: true
  attributes:
   - Attribute : CompletedTasks
     InstancePrefix : Completed_Tasks
     Type : counter
   - Attribute : PendingTasks
     InstancePrefix : Pending_Tasks
     Type : counter
- name : StorageService
  objectName: org.apache.cassandra.db:type=StorageService
  InstancePrefix : StorageService
  required: false
  attributes:
   - Attribute : ExceptionCount
     InstancePrefix : Exception_Count
     Type : counter
- name: TPStats_{{ item }}
  objectName: org.apache.cassandra.request:type={{ item }}
  InstancePrefix : TPStats_Stage_{{ item }}
  required: true
  collection : requests
  attributes:
   - Attribute : CompletedTasks
     InstancePrefix : Completed_Tasks
     Type : counter
   - Attribute : PendingTasks
     InstancePrefix : Pending_Tasks
     Type : counter
   - Attribute : TotalBlockedTasks
     InstancePrefix : Total_Blocked_Tasks
     Type : counter
- name: TPStats_{{ item }}
  objectName: org.apache.cassandra.internal:type={{ item }}
  InstancePrefix : TPStats_Stage_{{ item }}
  required: true
  collection : internals
  attributes:
   - Attribute : CompletedTasks
     InstancePrefix : Completed_Tasks
     Type : counter
   - Attribute : PendingTasks
     InstancePrefix : Pending_Tasks
     Type : counter
   - Attribute : TotalBlockedTasks
     InstancePrefix : Total_Blocked_Tasks
     Type : counter
- name: CF_{{ keyspace }}_{{ item }}
  objectName: org.apache.cassandra.db:type=ColumnFamilies,keyspace={{ keyspace }},columnfamily={{ item }}
  InstancePrefix : CF_{{ keyspace }}_{{ item }}
  required: true
  collection : cfs
  attributes:
   - Attribute : RecentReadLatencyMicros
     InstancePrefix : Recent_Read_Latency_Micros
   - Attribute : RecentWriteLatencyMicros
     InstancePrefix : Recent_Write_Latency_Micros
   - Attribute : ReadCount
     InstancePrefix : Read_Count
     Type : counter
   - Attribute : WriteCount
     InstancePrefix : Write_Count
     Type : counter
   - Attribute : PendingTasks
     InstancePrefix : Pending_Tasks
   - Attribute : TotalDiskSpaceUsed
     InstancePrefix : Total_Disk_Space_Used
- name: TPStats_Dropped_{{ item }}
  objectName: org.apache.cassandra.metrics:type=DroppedMessage,scope={{ item }},name=Dropped
  InstancePrefix : TPStats_Dropped_{{ item }}
  required: true
  collection : drops
  attributes:
   - Attribute : Count
     InstancePrefix : Count
     Type : counter
- name : Perf_Client_Read_Stats
  objectName: org.apache.cassandra.metrics:type=ClientRequest,scope=Read,name=Latency
  InstancePrefix : Perf
  required: false
  attributes:
   - Attribute : Mean
     InstancePrefix : Client_Read_Latency_Mean
   - Attribute : MeanRate
     InstancePrefix : Client_Read_Latency_MeanRate
   - Attribute : StdDev
     InstancePrefix : Client_Read_Latency_StdDev
- name : Perf_Client_Write_Stats
  objectName: org.apache.cassandra.metrics:type=ClientRequest,scope=Write,name=Latency
  InstancePrefix : Perf
  required: false
  attributes:
   - Attribute : Mean
     InstancePrefix : Client_Write_Latency_Mean
   - Attribute : MeanRate
     InstancePrefix : Client_Write_Latency_MeanRate
   - Attribute : StdDev
     InstancePrefix : Client_Write_Latency_StdDev
