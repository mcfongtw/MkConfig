progName : 'Jira'
hostName : 'localhost'
hostPort : '38888'
progVer : '7.2'
mbeans:
- name : Jira_Memory
  objectName: java.lang:type=Memory
  InstancePrefix : Memory
  required: true
  attributes:
   - Attribute : HeapMemoryUsage
     InstancePrefix : Heap_Memory_Usage_
     Type : gauge
     Table : true
   - Attribute : NonHeapMemoryUsage
     InstancePrefix : Non_Heap_Memory_Usage_
     Type : gauge
     Table : true
- name : Jira_Memory_EdenSpace
  objectName: java.lang:type=MemoryPool,name=Eden Space
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : EdenSpace_Usage_
     Type : gauge
     Table : true
- name : Jira_Memory_SurvivorSpace
  objectName: java.lang:type=MemoryPool,name=Survivor Space
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : SurvivorSpace_Usage_
     Type : gauge
     Table : true
- name : Jira_Memory_TenuredGen
  objectName: java.lang:type=MemoryPool,name=Tenured Gen
  InstancePrefix : Memory
  required: false
  attributes:
   - Attribute : Usage
     InstancePrefix : TenuredGen_Usage_
     Type : gauge
     Table : true
- name : Jira_Nio_DirectMemory
  objectName: java.nio:type=BufferPool,name=direct
  InstancePrefix : Nio
  required: false
  attributes:
   - Attribute : MemoryUsed
     InstancePrefix : DirectMemory_Used
     Type : gauge
   - Attribute : TotalCapacity
     InstancePrefix : DirectMemory_Max
     Type : gauge
- name : Jira_Nio_MappedMemory
  objectName: java.nio:type=BufferPool,name=mapped
  InstancePrefix : Nio
  required: false
  attributes:
   - Attribute : MemoryUsed
     InstancePrefix : MappedMemory_Used
     Type : gauge
   - Attribute : TotalCapacity
     InstancePrefix : MappedMemory_Max
     Type : gauge
- name : Jira_Threading
  objectName: java.lang:type=Threading
  InstancePrefix : Threading
  required: true
  attributes:
   - Attribute : ThreadCount
     InstancePrefix : Count
     Type : counter
   - Attribute : PeakThreadCount
     InstancePrefix : Peak_Count
     Type : counter
- name : Jira_GC_Serial_Copy
  objectName: java.lang:type=GarbageCollector,name=Copy
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : SerialCopy_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : SerialCopy_Time
     Type : counter
- name : Jira_GC_MarkSweepCompact
  objectName: java.lang:type=GarbageCollector,name=MarkSweepCompact
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : MarkSweepCompact_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : MarkSweepCompact_Time
     Type : counter
- name : Jira_GC_ParNew
  objectName: java.lang:type=GarbageCollector,name=ParNew
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : ParNew_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : ParNew_Time
     Type : counter
- name : Jira_GC_ConcurrentMarkSweep
  objectName: java.lang:type=GarbageCollector,name=ConcurrentMarkSweep
  InstancePrefix : GC
  required: false
  attributes:
   - Attribute : CollectionCount
     InstancePrefix : CMS_Count
     Type : counter
   - Attribute : CollectionTime
     InstancePrefix : CMS_Time
     Type : counter
- name : Jira_System
  objectName: java.lang:type=OperatingSystem
  InstancePrefix : System
  required: true
  attributes:
   - Attribute : MaxFileDescriptorCount
     InstancePrefix : Max_FD
     Type : gauge
   - Attribute : OpenFileDescriptorCount
     InstancePrefix : Open_FD
     Type : gauge
- name : Jira_Catalina_38080_Requests
  objectName: Catalina:type=GlobalRequestProcessor,name=\"http-nio-38080\"
  InstancePrefix : Catalina_38080_Req_Stats
  required: true
  attributes:
   - Attribute : requestCount
     InstancePrefix : RequestCount
     Type : counter
   - Attribute : errorCount
     InstancePrefix : errorCount
     Type : counter
- name : Jira_Catalina_38080_ThreadPool
  objectName: Catalina:type=ThreadPool,name=\"http-nio-38080\"
  InstancePrefix : Catalina_38080_TP_Stats
  required: true
  attributes:
   - Attribute : currentThreadCount
     InstancePrefix : Active_Num
     Type : gauge
   - Attribute : currentThreadsBusy
     InstancePrefix : Busy_Num
     Type : gauge
   - Attribute : maxThreads
     InstancePrefix : Max_Num
     Type : gauge
   - Attribute : minSpareThreads
     InstancePrefix : Min_Num
     Type : gauge
- name : Jira_DataSource
  objectName: com.atlassian.jira:name=BasicDataSource,connectionpool=connections
  InstancePrefix : DataSource_Stats
  required: true
  attributes:
   - Attribute : BorrowedCount
     InstancePrefix : Borrowed_Count
     Type : counter
   - Attribute : CreatedCount
     InstancePrefix : Created_Count
     Type : counter
   - Attribute : DestroyedCount
     InstancePrefix : Destroyed_Count
     Type : counter
   - Attribute : NumActive
     InstancePrefix : Num_Active
     Type : gauge
   - Attribute : NumIdle
     InstancePrefix : Num_Idle
     Type : gauge
   - Attribute : NumWaiters
     InstancePrefix : Num_Waiters
     Type : gauge
   - Attribute : MeanActiveTimeMillis
     InstancePrefix : Mean_Active_Time_Millis
     Type : gauge
   - Attribute : MeanBorrowWaitTimeMillis
     InstancePrefix : Mean_Borrow_Wait_Time_Millis
     Type : gauge
   - Attribute : MeanIdleTimeMillis
     InstancePrefix : Mean_Idle_Time_Millis
     Type : gauge
